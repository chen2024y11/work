    <script>
        var number = prompt("请输入一个0~100之间的整数");
        if(number >= 90){
            alert("该学生的成绩为A等");
        }   else if( number >= 80 && number <= 89 ) {
                alert("该学生的成绩为B等");
            }   else if( number >= 70 && number <= 79 ) {
                    alert("该学生的成绩为C等");
                }   else if( number >= 60 && number <= 69 ) {
                        alert("该学生的成绩为D等");
                    }   else alert("该学生的成绩为F等");
    </script>
